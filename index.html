    <!-- Edit mode boot script -->
    <script>
    (function () {
      const u = new URL(location.href);
      const inUrl = u.searchParams.get('token');
      const token = inUrl || localStorage.getItem('editToken');
      if (inUrl) localStorage.setItem('editToken', inUrl); // keep edit mode across page changes

      function init() {
        if (!token || !window.ContentTools) return;
        const app = window.ContentTools.EditorApp.get();
        app.init('*[data-editable]', 'data-name');

        // Demo "save": just logs; no persistence yet
        app.bind('saved', function (regions) {
          console.log('Saved (demo mode, not persisted):', regions);
        });
      }

      if (document.readyState === 'complete') init();
      else window.addEventListener('load', init);
    })();
    </script>
